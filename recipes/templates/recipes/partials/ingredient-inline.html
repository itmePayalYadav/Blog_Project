<div class="card mb-2 shadow-sm" id="ingredient-{{ obj.id }}">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div class="d-flex gap-3 align-items-center">
      <h6 class="card-title mb-1">{{ obj.name }}</h6>
      <p class="card-text mb-0">
        <span class="badge bg-success">
          {{ obj.quantity }}{% if obj.unit %} {{ obj.unit }}{% endif %}
        </span>
      </p>
    </div>
    <button
      hx-trigger="click"
      hx-get="{{ url }}"
      type="button"
      class="btn btn-sm btn-primary"
      hx-target="#ingredient-{{ obj.id }}"
      hx-swap="outerHTML"
    >
      Edit
    </button>
  </div>
</div>
